{% extends "shared/base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="text-danger font-weight-bold">
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </div>
    </div>

    <div class="row my-5">
        <h1>Delete by Media ID</h1>
        <form method="POST">
            <div class="mb-3">
                <input type="number" required class="form-control" name="media_id" value="{{media_id}}"
                       placeholder="Media ID">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</div>
{% endblock %}
