{% extends "shared/base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="text-danger font-weight-bold">
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </div>
    </div>

    <div class="row my-5">
        <form method="POST">
            <div class="mb-3">
                <input type="text" required class="form-control" name="name" value="{{name}}"
                       placeholder="Media name">
            </div>
            <div class="mb-3">
                <input type="date" required placeholder="Date created" name="created_date" value="{{created_date}}"
                       class="form-control">
            </div>
            <div class="mb-3">
                <input type="date" required placeholder="Date added"
                       name="added_date" value="{{added_date}}" class="form-control">
            </div>
            <div class="mb-3">
                <input type="text" required placeholder="Description" name="description" value="{{description}}"
                       class="form-control">
            </div>
            <div class="mb-3">
                <input type="text" required placeholder="Genre" name="genre" value="{{genre}}"
                       class="form-control">
            </div>
            <div class="mb-3">
                <input type="number" step="0.1" required placeholder="Estimated budget" name="estimated_budget" value="{{estimated_budget}}"
                       class="form-control">
            </div>
            <div class="mb-3">
                <input type="text" required placeholder="Adult content" name="adult" value="{{adult}}"
                       class="form-control">
            </div>
            <div class="mb-3">
                <input type="text" required placeholder="Original language" name="original_language" value="{{original_language}}"
                       class="form-control">
            </div>

            {% block media_type %}
            {% endblock %}
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>

    </div>
</div>
{% endblock %}
