{% extends "media/create_media.html" %}


{% block media_type %}

<div class="mb-3">
    <label>Category name:</label>
    <input type="text" required placeholder="movies" name="category_name" value="{{category_name}}"
           class="form-control" disabled>
</div>

<div class="mb-3">
    <label>Main actor:</label>
    <input type="text" required placeholder="Main actor" name="main_actors" value="{{main_actors}}"
           class="form-control" >
</div>
<div class="mb-3">
    <label>ID Imdb:</label>
    <input type="number" required placeholder="ID Imdb" name="id_imdb" value="{{id_imdb}}"
           class="form-control" >
</div>
<div class="mb-3">
    <label>Production company name:</label>
    <input type="text" required placeholder="Production Company name" name="product_company_name" value="{{product_company_name}}"
           class="form-control" >
</div>

{% endblock %}
