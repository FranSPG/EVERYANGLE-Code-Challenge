{% extends "shared/base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="text-danger font-weight-bold">
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </div>
    </div>

    <div class="row my-5">
        <form method="POST">
            <div class="mb-3">
                <input type="hidden" value={{request.media_id}} name="media_id">
                <label>Name:</label>
                <input type="text" required class="form-control" name="name" value="{{request.name}}">
            </div>
            <div class="mb-3">
                <label>Created date:</label>
                <input type="date" required name="created_date" value="{{request.created_date}}"
                       class="form-control">
            </div>
            <div class="mb-3">
                <label>Added date:</label>
                <input type="date" required placeholder="Date added"
                       name="added_date" value="{{request.added_date}}" class="form-control">
            </div>
            <div class="mb-3">
                <label>Description:</label>
                <input type="text" required placeholder="Description" name="description" value="{{request.description}}"
                       class="form-control">
            </div>
            <div class="mb-3">
                <label>Genre:</label>
                <input type="text" required placeholder="Genre" name="genre" value="{{request.genre}}"
                       class="form-control">
            </div>
            <div class="mb-3">
                <label>Estimated budget:</label>
                <input type="number" step="0.1" required placeholder="Estimated budget" name="estimated_budget"
                       value="{{request.estimated_budget}}"
                       class="form-control">
            </div>
            <div class="mb-3">
                <label>Adult content:</label>
                <input type="text" required placeholder="Adult content" name="adult" value="{{request.adult}}"
                       class="form-control">
            </div>
            <div class="mb-3">
                <label>Original language:</label>
                <input type="text" required placeholder="Original language" name="original_language"
                       value="{{request.original_language}}"
                       class="form-control">
            </div>
            {% block media_type %}
            {% endblock %}
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>

    </div>
</div>
{% endblock %}
